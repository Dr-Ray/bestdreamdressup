<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .reset {
            position: fixed;
            bottom: 7px;
            width: fit-content;
            background-color: blue;
            padding: 10px;
            left: 5px;
            color: white;
        }
    </style>
</head>

<body>
    <div class="r-app">
        <canvas id="canvas"></canvas>
        <div class="controls">
            <div class="" id="tops">
                <img src="./assets/Jacket.png" alt="">
                Tops
            </div>
            <div class="" id="bottoms">
                <img src="./assets/Skirt.png" alt="">
                Bottoms
            </div>
            <div class="">
                <img src="./assets/Dress1.png" alt="">
                Dress
            </div>
            <div class="" id="footwear">
                <img src="./assets/Sneakers.png" alt="">
                Footwear
            </div>
            <div class="" id="nightwear">
                <img src="./assets/Coat.png" alt="">
                Nightwear
            </div>
            <div class="" id="accesories">
                <img src="./assets/Bag.png" alt="">
                Accesories
            </div>
            <div class="">
                <img src="./assets/Jeans.png" alt="">
                Jeans
            </div>
            <div class="" id="glasses">
                <img src="./assets/Sunglasses.png" alt="">
                Glasses
            </div>
        </div>

        <div class="reset" id="reset">
            reset
        </div>

        <div class="assets">
            <img src="./assets/render.png" id="interiorScene" alt="">
            <div class="girl">
                <img src="./assets/Girl1.png" id="girl1" alt="">
                <img src="./assets/Girl2.png" id="girl2" alt="">
                <img src="./assets/Girl3.png" id="girl3" alt="">
                <img src="./assets/Girl4.png" id="girl4" alt="">
            </div>
            <div class="bags">
                <img src="./assets/Bag.png" id="bag1" alt="">
                <img src="./assets/Bag2.png" id="bag2" alt="">
            </div>
            <div class="jacket">
                <img src="./assets/Jacket.png" id="jacket1" alt="">
                <img src="./assets/Jacket_skirt.png" id="jacket2" alt="">
                <img src="./assets/Jacket_skirt2.png" id="jacket3" alt="">
            </div>
            <div class="shirt">
                <img src="./assets/Shirt.png" id="shirt1" alt="">
                <img src="./assets/Shirt2.png" id="shirt2" alt="">
                <img src="./assets/Shirt3.png" id="shirt3" alt="">
            </div>
            <div class="shoes">
                <img src="./assets/Shoes.png" id="shoe1" alt="">
                <img src="./assets/Shoes2.png" id="shoe2" alt="">
            </div>
            <div class="skirt">
                <img src="./assets/Skirt.png" id="skirt1" alt="">
                <img src="./assets/Skirt2.png" id="skirt2" alt="">
                <img src="./assets/Skirt3.png" id="skirt3" alt="">
            </div>
            <div class="dress">
                <img src="./assets/Dress2.png" id="dress1" alt="">
                <img src="./assets/Dress1.png" id="dress2" alt="">
            </div>
            <div class="sunglasses">
                <img src="./assets/Sunglasses.png" id="sungleses1" alt="">
                <img src="./assets/Sunglasses2.png" id="sungleses2" alt="">
            </div>
            <div class="others">
                <img src="./assets/Coat.png" id="coat" alt="">
                <img src="./assets/Sneakers.png" id="sneakers" alt="">
                <img src="./assets/Jeans.png" id="jeans" alt="">
            </div>
        </div>
    </div>
    <script src="./outfits.js"></script>
    <script src="./player.js"></script>
    <script src="./gameClass.js"></script>
    <script src="./main.js"></script>
</body>

</html>
